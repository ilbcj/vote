<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>project_maintain.html</title>
</head>

<body>
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
  <div class="content-wrapper-inner">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>项目信息</h1>
      <ol class="breadcrumb">
        <li><a href="javascript:void(0)"><i class="fa fa-home"></i> 首页</a></li>
        <li class="active">项目信息管理</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">

      <!-- Your Page Content Here -->
      <div id="project_maintain_center_main_wapper" class="box box-primary">
        <div class="box-header with-border">
					<div id="project_maintain_center_query" class="row hidden">
						<div class="col-xs-3">
							<input id="project_query_name" type="text" class="form-control" placeholder="请输入项目名称" 
								data-toggle="tooltip" data-original-title="请输入项目名称" data-placement="top">
						</div>
						<div class="col-xs-3">
							<input id="project_query_sn" type="text" class="form-control" placeholder="请输入项目编号" 
								data-toggle="tooltip" data-original-title="请输入项目编号" data-placement="top">
						</div>
						<div class="col-xs-3 col-xs-offset-3 text-right">
							<button id="query_project" class="btn btn-sm btn-primary "> 搜索</button>
							<button id="query_project_reset" class="btn btn-sm btn-primary "> 重置</button>
						</div>
					</div><!-- /.row --><!-- end of project_maintain_center_query -->
        </div>
        <!-- /.box-header -->
        <div class="box-body">
       		<div class="btn-group">
				<span id="add_project" class="btn btn-sm btn-flat btn-info margin"><i class="fa fa-plus"></i> 添加</span>
			</div>
			<div class="btn-group">
				<span id="project_condition" class="btn btn-sm btn-flat btn-warning margin"><i class="fa fa-cog"></i> 抽签条件</span>
				<span id="draw_expert" class="btn btn-sm btn-flat btn-warning margin"><i class="fa fa-users"></i> 抽取专家</span>
			</div>
			<!--<div class="btn-group pull-right">
				<span id="import_experts" class="btn btn-sm btn-flat btn-danger margin"><i class="fa fa-pencil"></i> 批量导入专家信息</span>
			</div>-->
			<table id="project_main_table" class="table table-striped table-bordered table-hover">
				<thead>
					<tr>
						<th class="text-center">
							<input type="checkbox"/>
						</th>
						<th>编号</th>
						<th>项目名称</th>
						<th>状态</th>
						<th>评标地点</th>
						<th>评标日期</th>
						<th>抽签时间</th>
						<th>操作</th>
					</tr>
				</thead>
			</table>
        </div>
        <!-- /.box-body -->
		</div>
		<!-- /#project_maintain_center_main_wapper -->
		
		<div id="project_condition_main_wapper" class="box box-primary hidden">
			
			<div class="box-body">
			
			<div class="row margin">
        <!-- accepted payments column -->
        <div class="col-xs-4">
          <p class="lead">工程类别: </p>
          <div class="form-group">
						<div class="col-sm-12">
							<input id="major1" type="checkbox" value="1"><label for="major1">水利工民建</label>
						</div>
					
						<div class="col-sm-12">
							<input id="major2" type="checkbox" value="2"><label for="major2">水利机电设备与金属结构</label>
						</div>
					
						<div class="col-sm-12">
							<input id="major3" type="checkbox" value="3"><label for="major3">水利监理</label>
						</div>
					
						<div class="col-sm-12">
							<input id="major4" type="checkbox" value="4"><label for="major4">水利经济</label>
						</div>
					
						<div class="col-sm-12">
							<input id="major5" type="checkbox" value="5"><label for="major5">水利水电工程</label>
						</div>
					
<!--									<div class="col-sm-12">
										<input id="major6" type="checkbox" value="6"><label for="major6">水利水电工程和水文及工程地质</label>
									</div>-->
					
						<div class="col-sm-12">
							<input id="major7" type="checkbox" value="7"><label for="major7">水利水土保持</label>
						</div>
					
						<div class="col-sm-12">
							<input id="major8" type="checkbox" value="8"><label for="major8">水利水文及工程地质</label>
						</div>
					
						<div class="col-sm-12">
							<input id="major9" type="checkbox" value="9"><label for="major9">水利水文水资源</label>
						</div>
					
						<div class="col-sm-12">
							<input id="major10" type="checkbox" value="10"><label for="major10">水利造价工程师</label>
						</div>
					
						<div class="col-sm-12">
							<input id="major11" type="checkbox" value="11"><label for="major11">水利自动化</label>
						</div>
					</div>
        </div>
        <!-- /.col -->
        <div class="col-xs-8">
        	<p class="lead">单位回避: </p>
        	<div class="text-right">
	          <div class="btn-group">
							<span id="add_avoid_unit" class="btn btn-sm btn-flat btn-info margin"><i class="fa fa-plus"></i> 添加</span>
							<!--<span id="del_avoid_unit" class="btn btn-sm btn-flat btn-danger margin"><i class="fa fa-trash"></i> 删除</span>-->
						</div>
					</div>
					<table id="avoid_unit_table" class="table table-striped table-bordered table-hover">
						<thead>
							<tr>
								<!--<th class="text-center"><input type="checkbox"/></th>-->
								<th>回避单位名称</th>
								<th>回避原因</th>
								<th>操作</th>
							</tr>
						</thead>
					</table>
	     </div>
        <!-- /.col -->
      </div>
      
      </div>
      <div class="box-footer">
	      <div class="row">
					<div class="col-xs-4 col-xs-offset-2">
						<button type="button" id="project_condition_confirm" class="btn btn-block btn-primary">确定</button>
					</div>
					<div class="col-xs-4">
						<button type="button" id="project_condition_confirm_return" class="btn btn-block btn-default">返回</button>
					</div>
				</div>
	    </div>
            
		</div>
		<!-- /#project_maintain_center_main_wapper -->
		
		<!-- 模态框（Modal） -->
		<div class="modal modal-default fade" id="project_info_modal" data-backdrop='static' tabindex="-1">
		   <div class="modal-dialog modal-lg">
		      <div class="modal-content">
		         <div class="modal-header">
		            <button type="button" class="close" data-dismiss="modal">&times;</button>
		            <h4 class="modal-title">项目信息</h4>
		         </div>
		         <div class="modal-body">
							<!-- form start -->
							<form class="form-horizontal">
								<div class="row">
									<div class="col-xs-7">
										<div class="form-group">
											<label for="name" class="col-sm-2 control-label">项目名称</label>
											<div class="col-sm-9">
												<textarea id="name" maxlength="550" class="form-control" placeholder="项目名称"></textarea>
											</div>
										</div>
										<div class="form-group">
											<label for="bid_address" class="col-sm-2 control-label">评标地点</label>
											<div class="col-sm-9">
												<input type="text" class="form-control" id="bid_address" placeholder="评标地点">
											</div>
										</div>
						        <div class="form-group">
											<label for="gathering_address" class="col-sm-2 control-label">集合地点</label>
											<div class="col-sm-9">
												<textarea id="gathering_address" maxlength="550" class="form-control" placeholder="集合地点"></textarea>
											</div>
										</div>
										<div class="form-group">
											<label for="bid_unit" class="col-sm-2 control-label">招标单位</label>
											<div class="col-sm-9">
												<input type="text" class="form-control" id="bid_unit" placeholder="招标单位">
											</div>
										</div>
										<div class="form-group">
											<label for="supervise_unit" class="col-sm-2 control-label">监督部门</label>
											<div class="col-sm-9">
												<input type="text" class="form-control" id="supervise_unit" placeholder="监督部门">
											</div>
										</div>
										<div class="form-group">
											<label for="proxy_org" class="col-sm-2 control-label">代理机构</label>
											<div class="col-sm-9">
												<input type="text" class="form-control" id="proxy_org" placeholder="代理机构">
											</div>
										</div>
						        <div class="form-group">
											<label for="expert_count" class="col-sm-2 control-label">抽取人数</label>
											<div class="col-sm-9">
												<input type="text" class="form-control" id="expert_count" placeholder="抽取专家人数">
											</div>
										</div>
										
									</div>
									
									<div class="col-xs-5">
										<div class="form-group">
											<label for="sn" class="col-sm-3 control-label">项目编号</label>
											<div class="col-sm-9">
												<input type="text" class="form-control" id="sn" placeholder="项目编号">
											</div>
										</div>
										<div class="form-group">
											<label for="bid_time" class="col-sm-3 control-label">评标时间</label>
											<div class="col-sm-9">
												<input type="text" class="form-control" id="bid_time" placeholder="评标时间">
											</div>
										</div>
										<div class="form-group">
											<label for="choose_user" class="col-sm-3 control-label">抽取代表</label>
											<div class="col-sm-9">
												<input type="text" class="form-control" id="choose_user" placeholder="抽取代表">
											</div>
										</div>
										<div class="form-group">
											<label for="supervise_user" class="col-sm-3 control-label">监督人员</label>
											<div class="col-sm-9">
												<input type="text" class="form-control" id="supervise_user" placeholder="监督人员">
											</div>
										</div>
										<div class="form-group">
											<label for="staff" class="col-sm-3 control-label">工作人员</label>
											<div class="col-sm-9">
												<input type="text" class="form-control" id="staff" placeholder="工作人员">
											</div>
										</div>
										<div class="form-group">
											<label for="operator" class="col-sm-3 control-label">操作人员</label>
											<div class="col-sm-9">
												<input type="text" class="form-control" id="operator" placeholder="操作人员">
											</div>
										</div>
										<div class="form-group">
											<label for="choose_time" class="col-sm-3 control-label">抽取时间</label>
											<div class="col-sm-9">
												<input type="text" class="form-control" id="choose_time" placeholder="抽取时间">
											</div>
										</div>
									</div>
								</div>
								<!-- /.row -->
							</form>
		         </div>
		         <!-- /.modal-body -->
		         <div class="modal-footer">
		            <div class="row">
									<div class="col-xs-4 col-xs-offset-2">
										<button type="button" id="project_info_modal_confirm" class="btn btn-block btn-primary" data-dismiss="modal">确定</button>
									</div>
									<div class="col-xs-4">
										<button type="buton" class="btn btn-block btn-default" data-dismiss="modal">取消</button>
									</div>
								</div>
		         </div>
		      </div><!-- /.modal-content -->
			</div><!-- /.modal -->
		</div>
		<!-- project_info_modal -->
		
		<div class="modal modal-default fade" id="project_memo_modal" data-backdrop='static' tabindex="-1">
		   <div class="modal-dialog modal-lg">
		      <div class="modal-content">
		         <div class="modal-header">
		            <button type="button" class="close" data-dismiss="modal">&times;</button>
		            <h4 class="modal-title">项目名称： <span id="project_memo_modal_name"></span></h4>
		         </div>
		         <div class="modal-body">
							<!-- form start -->
							<form class="form">
								<div class="form-group">
                  <label for="memo">备注</label>
                  <textarea id="memo" maxlength="550" class="form-control" rows="10" placeholder="备注"></textarea>
                </div>
								<!-- /.row -->
							</form>
		         </div>
		         <!-- /.modal-body -->
		         <div class="modal-footer">
		            <div class="row">
									<div class="col-xs-4 col-xs-offset-2">
										<button type="button" id="project_memo_modal_confirm" class="btn btn-block btn-primary" data-dismiss="modal">确定</button>
									</div>
									<div class="col-xs-4">
										<button type="buton" class="btn btn-block btn-default" data-dismiss="modal">取消</button>
									</div>
								</div>
		         </div>
		      </div><!-- /.modal-content -->
			</div><!-- /.modal -->
		</div>
		<!-- project_memo_modal -->
		
		<div class="modal modal-default fade" id="avoid_unit_modal" data-backdrop='static' tabindex="-1">
		  <div class="modal-dialog modal-lg">
	      <div class="modal-content">
	         <div class="modal-header">
	            <button type="button" class="close" data-dismiss="modal">&times;</button>
	            <h4 class="modal-title">回避单位</h4>
	         </div>
	         <div class="modal-body">
						<!-- form start -->
						<form class="form">
							<div class="form-group">
              <label for="avoid_unit">单位名称</label>
              <select id="avoid_unit" class="form-control" data-toggle="tooltip" data-original-title="请选择回避单位" data-placement="top">
								<option value="0">请选择回避单位</option>
      				</select>
            </div>
						<!-- /.row -->
						<form class="form">
							<div class="form-group">
              <label for="avoid_reason">回避原因</label>
              <select id="avoid_reason" class="form-control" data-toggle="tooltip" data-original-title="回避原因" data-placement="top">
								<option value="0">请选择回避原因</option>
								<option value="建设单位">建设单位</option>
								<option value="投标单位">投标单位</option>
      				</select>
            </div>
						<!-- /.row -->
						</form>
	         </div>
	         <!-- /.modal-body -->
	         <div class="modal-footer">
	            <div class="row">
								<div class="col-xs-4 col-xs-offset-2">
									<button type="button" id="avoid_unit_modal_confirm" class="btn btn-block btn-primary" data-dismiss="modal">确定</button>
								</div>
								<div class="col-xs-4">
									<button type="buton" class="btn btn-block btn-default" data-dismiss="modal">取消</button>
								</div>
							</div>
	         </div>
	      </div><!-- /.modal-content -->
			</div><!-- /.modal -->
		</div>
		<!-- project_condition_modal -->
		
		<div class="modal modal-danger fade" id="project_confirm_modal" tabindex="-1">
		   <div class="modal-dialog">
		      <div class="modal-content">
		         <div class="modal-header">
		            <button type="button" class="close" data-dismiss="modal">&times;</button>
		            <h4 class="modal-title">提示</h4>
		         </div>
		         <div class="modal-body" id="project_confirm_modal_message"></div>
		         <div class="modal-footer">
		            <button type="button" id="project_confirm_modal_confirm" class="btn btn-sm btn-outline"  data-dismiss="modal">确定</button>
		            <button type="button" class="btn btn-sm btn-outline" data-dismiss="modal">取消</button>
		         </div>
		      </div><!-- /.modal-content -->
			</div><!-- /.modal -->
		</div>
		<!-- project_confirm_modal -->

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper-inner -->
  </div>
  <!-- /.content-wrapper -->	
</body>
</html>
